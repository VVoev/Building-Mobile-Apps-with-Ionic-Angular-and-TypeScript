<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar secondary>
    <ion-title>MyTeams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card *ngIf="favorites">
    <ion-list-header class="my-teams-header">Favorite Teams</ion-list-header>
    <ion-list>
      <button ion-item rounds *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p >{{item.tournamentName}}</p>
      </button>
    </ion-list>
    <button (click)="goToTournaments()">Find a Tournament
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-card>
  <ion-card *ngIf="!favorites">
    <ion-list-header class="my-teams-header">Not Following Any team</ion-list-header>
    <p>You are currently not following any team</p>
    <p>Select a tournament,then you can follow teams from their team page.</p>
    <button (click)="goToTournaments()">Find a Tournament
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-card>
</ion-content>
